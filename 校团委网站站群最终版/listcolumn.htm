        .wp_article_list .list_item {

            align-items: center;
        }

        .wp_article_list .list_item .pr_fields, .wp_article_list .list_item .ex_fields {
            display: block;
            float: none;
        }

        .wp_article_list .list_item .pr_fields .Article_Index {
            display: none;
        }

            float: none !important;
            margin-left: 0 !important;

            font-size: 18px !important;
            font-weight: bold;
            line-height: 16px !important;
            width: 72px;
            box-sizing: border-box;
        }

        .wp_article_list .list_item .pr_fields .Article_Title {
            float: none !important;
            margin-left: 0 !important;
            display: block;
            width: 690px;
            margin-left: 6px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            word-break: break-all;
        }

        .wp_article_list .list_item .pr_fields .Article_Title a {
            color: #3C3C3C;
            font-size: 18px;
            font-weight: bold;
            font-family: "";
            line-height: 19px;
        }

        .wp_paging {
            width: 100%;
            padding: 0 46px 0 26px !important;
            margin-bottom: 0 !important;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .wp_paging:after {
            display: none;
        }

        .wp_paging:before {
            display: none;
        }

        .wp_paging li {
            margin: 0 !important;
            height: initial;
        }

        .wp_paging .pages_count {
            display: flex;
            align-items: center;
        }
        .wp_paging .pages_count, .wp_paging .page_nav {
            height: 40px;
        }

        .wp_paging .pages_count span, .wp_paging .page_jump span, .wp_paging .page_jump a {
            color: #C0C0C0;
            font-size: 18px;
            font-weight: 400;
            font-family: "";
            line-height: initial;
        }

        .wp_paging .page_jump a {
            line-height: initial;
        }

        .wp_paging .page_jump {
            display: flex;
            align-items: center;
        }

        .wp_paging .page_jump input {
            height: 36px;
            width: 39px;
            border: 2px solid #C5CFD8;
            border-radius: 10px;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            color: #C0C0C0;
            font-size: 18px;
            font-weight: 400;
            font-family: "";
            line-height: 17px;
            color: #2E2E2E;
        }

        .first {
            margin-left: 0 !important;
        }

        .page_button {
            background: #CD0708;
            width: 41px;
            height: 41px;
            border-radius: 100%;
            margin-right: 22px;
            position: relative;
        }

        .page_button:last-child {
            margin-right: 0;
        }

        .page_button .pre_pre, .page_button .pre, .page_button .next, .page_button .next_next {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 10px;
            height: 10px;
        }

        .page_button .pre, .page_button .pre_pre, .page_button .next, .page_button .next_next {
            border-top: 2px solid #FFFFFF;
            border-left: 2px solid #FFFFFF;
            -webkit-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }

        .page_button .pre_pre:after, .page_button .next_next:after {
            margin: 4px;
            position: absolute;
            border-top: 2px solid #FFFFFF;
            border-left: 2px solid #FFFFFF;
            content: '';
            display: block;
            width: 10px;
            height: 10px;
        }

        .page_button .pre_pre {
            left: -5px;
        }

        .page_button .next {
            -webkit-transform: rotate(135deg);
            transform: rotate(135deg);
        }

        .page_button .next_next {
            -webkit-transform: rotate(135deg);
            transform: rotate(135deg);
            left: 5px;
        }
    </style>
